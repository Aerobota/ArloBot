<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Login</title>
</head>
<body>
<form action="/" method="post">
    Name:<br>
    <input type="text" name="name"><br>
    Password:<br>
    <input type="password" name="password"><br>
    <input type="submit" value="Login">
</form>
<p>Authentication is meant to happen on a remote server and redirect you to the robot.<br>
This only exists for doing basic "bypass" login to the site when you are offline.<br>
Any name is accepted and the password is pulled from ~/.arlobot/personalDataForBehavior.json</p>
</body>
</html>
