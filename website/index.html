<html>
<head>
    <title>ArloBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <!--I think this is required for roslib-->
    <script type="text/javascript" src="lib/eventemitter2.js"></script>
    <!--For direct connection to ROS for remote control-->
    <script type="text/javascript" src="lib/roslib.js"></script>

    <!--Virtual Joystick!-->
    <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="lib/virtualjoystick.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err);  });
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>
</html>
