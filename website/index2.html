<html>
<head>
    <title>ArloBot 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <!--I think this is required for roslib-->
    <script type="text/javascript" src="eventemitter2.min.js"></script>
    <!--For direct connection to ROS for remote control-->
    <script type="text/javascript" src="roslib.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        // http://stackoverflow.com/a/34546950/4982408
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                "node_modules/ng2-bootstrap": {
                    "defaultExtension": "js"
                }
            },
            paths: {
                "ng2-bootstrap/ng2-bootstrap":   "node_modules/ng2-bootstrap/ng2-bootstrap"
            },
            map: {
                moment: 'node_modules/moment/moment.js'
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>
</html>
